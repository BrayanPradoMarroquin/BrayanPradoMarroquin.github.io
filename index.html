<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/x-icon" href="quetzal.ico">
    <script src="codemirror-5.64.0/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror-5.64.0/lib/codemirror.css">
    <script src="codemirror-5.64.0/mode/clike/clike.js"></script>
    <link rel="stylesheet" href="codemirror-5.64.0/theme/lesser-dark.css">
    <script src="codemirror-5.64.0/addon/edit/closetag.js"></script>
    <title>Quetzalito 502</title>
</head>
<body>
    <header>
        <div class="padre">
            <div class="titlep">
                <h1>Interprete Quetzalito</h1>
            </div>
        </div>
    </header>

    <nav class="arranque">
        <button type="button" id="abrir" class="btn btn-outline-dark">Abrir Archivo</button>
        <input type="file" id="fileInput" style="display: none;" >

        <button type="button" id="Terrores" class="btn btn-outline-dark">Tabla de Errores</button>
        <button type="button" id="Tsimbolos" class="btn btn-outline-dark">Tabla de Simbolos</button>
        <button type="button" id="report" class="btn btn-outline-dark">Reporte AST</button>
        <button type="button" id="grammar" class="btn btn-outline-dark">Reporte de Gramaticas</button>
        <button type="button" id="clear" class="btn btn-outline-dark">Limpiar Editores</button>
    </nav>

    <div class="containers">
        <p class="ed">Editor</p>
        <div class="entry">
            <textarea id="txtEdditor"></textarea>            
        </div>
        <p class="ou">Consola</p>
        <div class="output">
            <textarea id="txtConsole"></textarea>
        </div>
        <div class="exec">
            <button type="button" id="ejecutar" class="btn btn-outline-dark" onclick="compiler()">Compilar</button>
            <button type="button" id="traducir" class="btn btn-outline-dark">Traducir</button>
        </div>
        <p class="tra">Traductor</p>
        <div class="traductor">
            <textarea id="trad"></textarea>
        </div>
    </div>

    <footer class="text-center text-lg-start">
        <div class="text-center p-3" style="background-color: #EDEDED;">
          <p class="foot my-0">
            © 2021 QUETZALITO - Organización de Lenguajes y Compiladores 2 - Proyecto 1
          </p>
        </div>
      </footer>
      <script src="Controller/Principales/TOperaciones.js"></script>
      <script src="Controller/Principales/TValores.js"></script>
      <script src="Controller/Principales/Tipos.js"></script>
      <script src="Controller/Principales/Tinstrucciones.js"></script>
      <script src="Controller/Instrucciones/Instruccion.js"></script>
      <script src="Analizador.js"></script>
      <script src="Editores.js"></script>
      <script src="jquery.js"></script>
</body>
</html>
